name: Release
on:
  push:
    branches: [ master ]

jobs:
  thesis:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: docs/Valters_Melnalksnis_RECA0.tex
          latexmk_shell_escape: true

      - name: Upload PDF file
        uses: actions/upload-artifact@v2
        with:
          name: Valters_Melnalksnis_RECA0
          path: Valters_Melnalksnis_RECA0.pdf

      - name: Bump version
        id: version
        uses: paulhatch/semantic-version@v3
        with:
          branch: "master"
          tag_prefix: "v"
          major_pattern: "(MAJOR-THESIS)"
          minor_pattern: "(MINOR-THESIS)"
          change_path: "docs"
          namespace: thesis
       
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: ${{ version.changed }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Thesis ${{ version.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        if: ${{ version.changed }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Valters_Melnalksnis_RECA0.pdf
          asset_name: Valters_Melnalksnis_RECA0.pdf
          asset_content_type: application/pdf